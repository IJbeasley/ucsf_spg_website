########### Colour theme for website ##########
  
color:
  # give colours human readable names:
  palette:
     # Background colours: 
     white: "#ffffff"
     light_grey: "#F2F3F4"
     
     # Text colours:
     black: "#000000"
     
     # Button colours: 
     # 'danger' class button - join us button
     red: "#aa1313"
     # 'warning' class button - more info about us button
     dark_grey: "#40444a"
     # 'success' class button - see our events
     blue: "#0F388A"
     
     green: "#0f8a67"
     yellow: "#FEB80A"
    # see explanations of what each of these change
  # under: full list of semantic colors 
  # https://quarto.org/docs/authoring/brand.html#applying-brand
  background: white
  foreground: black # typical font colour
  primary: light_grey # navigation bar (top of page) colour
  
  secondary: blue # lighter text, see captions on images on home pages
  link: red # hover link colour - see navigation bar
  tertiary: white
  
  # less likely to be edited colours:
  
  # Button colours 
  # Applied when button created with: 
  # <button class='btn btn-success'>  </button>
  success: blue

  # Button colours 
  # Applied when button created with: 
  # <button class='btn btn-danger'>  </button>
  danger: red
  # this button colour is the actual button, for the colour of the text
  # in this button see styles.css
  
  # Call out colour:
  warning: dark_grey
  info: red

  # Alternative text colour 
  light: white # A bright color, used as a high-contrast foreground color on dark elements 
  dark: black # A dark colour, used as a high-contrast foreground color on light elements 

#################### Text settings (font, size etc.) ########################
typography:
  fonts:
#### Headings font ##########
    - family: Inter
      source: google
    - family: Poppins
      source: google
    # Monospace
    - family: Cousine
      source: google
    - family: JetBrains
      source: google
  headings: 
    family: Inter
    style: normal
    # weight: 500
    color: foreground
    line-height: 1.25
  base: 
    family: Poppins
    # weight: 400
    size: 16px
  monospace:
    family: Cousine
    color: white
    background-color: black
    size: 16px
    
  link:
    color: link
    weight: 500
    decoration: underline
  
  
