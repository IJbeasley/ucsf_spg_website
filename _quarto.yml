project:
  type: website
  resources: 
    - logo
execute:
  freeze: auto
  # # If any part of website shared using twitter, 
  # # Include spg handle in the
  #       twitter-card: 
  #          site: @spgatucsf
  resources: 
    - logo
    - images

format:
  html:
    theme:
      - cosmo
      - brand
    css: 
      - custom_style/mobile_font_sizes.css
      - custom_style/navbar.css
      - custom_style/footer.css
      - custom_style/buttons.css
      - custom_style/homepage.css
      - custom_style/events_and_news_listings.css
      

website:
  page-navigation: true
  back-to-top-navigation: true
  draft-mode: unlinked
  title: "SPG at UCSF"
  
  search: 
    location: navbar
    type: textbox

######### Navigation bar (top of the website) ##############
  navbar:
    pinned: true
    search: true
    
    
    left:
      # Leadership page
      - href: leadership/index.qmd
        text: "Team"
      # Events page
      - href: events/index.qmd
        text: Events
      # News page
      - href: news/index.qmd
        text: News
      # Resources
      - href: resources/index.qmd
        text: Resources
      # Gallery
      - href: gallery/index.qmd
        text: Gallery

    right:
      # social media icons / links - 
      # icons are retrieved from:
      # https://icons.getbootstrap.com/
      - icon: bluesky
        href: https://bsky.app/profile/spgatucsf.bsky.social
        aria-label: Bluesky
      - icon: envelope-fill
        href: mailto:spgatucsf@gmail.com
        aria-label: Email
      # - icon: twitter
      #   href: https://twitter.com/spgatucsf
      #   aria-label: Twitter
      # - icon: facebook
      #   href: https://www.facebook.com/SPGatUCSF
      #   aria-label: Facebook
      # - icon: youtube
      #   href: https://www.youtube.com/@spgUCSF
        # aria-label: Youtube            
      - text: "<button class='btn btn-danger'>Join Us!</button>"
        href: join_info/index.qmd


