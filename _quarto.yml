    right:
      - text: "<br>"
      - icon: bluesky
        href: https://bsky.app/profile/spgatucsf.bsky.social
        aria-label: Bluesky
      - icon: envelope-fill
        href: mailto:spgatucsf@gmail.com
        aria-label: Email
